<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Form</title>
<link rel="stylesheet" href="orderpage.css">
<link rel="icon" type="image/png" href="/IMAGES/iconblack.png">

</head>
<body>

<div class="container">
        <div class="logo">
            <img src="/IMAGES/BYNDLOGO.png" alt="Restaurant Logo">
        </div>
    <h1 class="form-title">Order Form</h1>
    <h2 class="form-subtitle">Please fill out the form below</h2>
  
    <form id="restaurantForm">

        <div class="group-of-group">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="name">Address:</label>
                <input type="text" id="address" name="address">
            </div>
        </div>

        <div class="group-of-group">
            <div class="form-group">
                <label>Mode of Payment:</label>
                <div class="dropdown">
                    <div id='paymentDropdown'>
                        <button class="dropbtn"><span>Select Mode:</span></button>
                            <ul class="dropdown-content">
                                <li class="item"><a href="#">Cash on Delivery</a></li>
                                <li class="item"><a href="#">Via Gcash</a></li>
                            </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Method of Receiving Item:</label>
                    <div class="dropdown">
                        <div id="MethodDropdown">
                            <button class="dropbtn"><span>Delivery / Pick-Up:</span></button>
                            <ul class="dropdown-content">
                                <li class="item"><a href="#">Delivery</a></li>
                                <li class="item"><a href="#">Pick-Up</a></li>
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    
            <div class="form-group">
                <label for="comments">Comments/Instruction:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <button type="submit" id="submitBtn" class="button">Order Placed</button>
            <button type="reset" id="cancelBtn">Cancel</button>
  </form>
</div>

<script src="orderpage.js"></script>
</body>
</html>
